<div class="cntr">
    <div class="cntr-innr">
      <label class="search" for="search_bar">
        <input id="search_bar" (keyup.enter)="searchCity($event)" type="text" />
      </label>
    </div>
  </div>


<div class="location">
  <h2 id="location-city">...</h2>
  <img id="location-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
</div>
<div class="outfit">
  <img id="outfit" src="../assets/graphics/outfits/Chill 2 copy.png" width="100px" height = "100px" alt="outfit">
</div>
<div class="temperature">
  <div class="degree-section" (click)="switchTempUnit()">
      <h2 id="temperature-degree">34</h2>
      <p id="temperature-unit">F</p>
  </div>
  <div id="temperature-condition">It's cold</div>
</div>
